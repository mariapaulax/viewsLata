<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">

    <title>Coleção de Latinhas</title>
</head>
<body>
    <div class="box_login">
        <div class="capa">
        </div>

        <h1>LOGIN</h1>
        <form action="#" method="POST">

            <span class="msg-error"><i class="fas fa-exclamation-triangle"
                style="font-size:10px; color:red;padding-right:5px">
            </i><p>Tentativa inválida</p>


           </form>


    </div>
